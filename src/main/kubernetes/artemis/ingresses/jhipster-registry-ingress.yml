apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jhipster-registry
spec:
  rules:
  - host: jhipster-registry.artemis.localhost
    http:
      paths:
      - backend:
          service:
            name: jhipster-registry
            port:
              number: 8761
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - jhipster-registry.artemis.localhost
